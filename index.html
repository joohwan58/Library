<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Library</h1>
        <a href="https://github.com/joohwan58/Library" target="_blank"><img class="github-icon" src="github.svg"
                alt="github-icon"></a>
    </div>
    <div class="content-wrapper">
        <div class="content">
            <button class="add"><svg class="add-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>plus</title>
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg></button>
            <form action="">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="1984" required>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="George Orwell" required>
                <div class="read-form">
                    <img class="checkbox" src="checkbox-unchecked-svgrepo-com.svg">
                    <span class="label">Has been read</span>
                </div>
                <div class="buttons">
                    <button class="button cancel">Cancel</button>
                    <button class="button reset" type="reset">Reset</button>
                    <button class="button submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
